# Default configuration for multi-host deployment
# This file is used only when DEPLOYMENT_MODE is NOT same-host

upstream backend_multi {
    server backend:4000;
}

server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
    
    location /api {
        proxy_pass http://backend_multi;
        proxy_set_header Host $host;
    }
    
    location /socket.io {
        proxy_pass http://backend_multi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}